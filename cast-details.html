<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Creating the template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-cast-details">
  <h1 class="title">Game of Thrones | Cast details</h1>
  <section class="character-list-container"></section>

  <script id="character-template" type="text/x-handlebars-template">
    <div class="character">
      <img src="images/{{shortCode}}.jpg" alt="{{shortCode}}"> 
      {{> characterDetailsPartial}}
      <a href="index.html" class="button view-details">Back</a>
    </div>
    <div class="character-bio-container">
      <p><strong>Bio: </strong>{{bio}}</p>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/handlebars-v4.0.11.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
